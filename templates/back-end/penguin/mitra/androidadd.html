{include file="$include_tpl/includes/head.html"}
	
		<!--Page Container-->
		<section>	
					
			<div class="container-fluid page-content">				
				<div class="row">
					<div id="wrapper" class="col-md-12">
						
		            
							<!---- BUKA ---->
				            
				                	<div class="form-group"> </div>
				                    
				                    <div id="alert_error" class="form-group" style="display: none;">
				                        <div class="alert alert-danger">&nbsp;</div>
				                    </div>
				                
				                    <div class="form-group">
										<label class="control-label">Nama Depan:</label>
										<input type="text" name="first_name" value="{$data[0].first_name}" class="form-control" />
									</div>

									<div class="form-group">
										<label class="control-label">Nama Belakang:</label>
										<input type="text" name="last_name" value="{$data[0].last_name}" class="form-control" />
									</div>

									<div class="form-group">
										<label class="control-label">No. HP:</label>
										<input type="text" name="no_hp" value="{$data[0].phone}" class="form-control" />
									</div>

									<div class="form-group">
										<label class="control-label">Email:</label>
										<input type="text" name="email" value="{$data[0].email}" class="form-control" />
									</div>

									<div class="form-group">
										<label class="control-label">Username:</label>
										<input type="text" name="username" value="{$data[0].username}" class="form-control" />
									</div>

									<div class="form-group">
										<label for="password">Password Login:</label>
										<input type="password" value="" class="form-control" name="password" placeholder="{if $isEdit eq true}Biarkan jika tidak ingin diganti.{/if}" />
									</div>

									<div class="form-group">
										<label for="konfirmasi">Konfirmasi Password Login:</label>
										<input type="password" value="" class="form-control" name="konfirmasi" placeholder="" />
									</div>

									<div class="form-group">
										<label class="control-label">Photo Profil:</label>
										<style type="text/css">
											#photo-editor .cropit-image-preview {
												background-color: #a6bac4;
												height: 300px;
												width: 300px;
												cursor: move;
											}
										</style>

										<div id="photo-editor">
											<div style=" float: right; margin-top: 5px; margin-left: 5px; position: absolute;"><input id="fileupload_photo" type="file" name="fileupload_photo" style="display:none;" class="cropit-image-input" /><a id="upload_photo"><img src="{$tpl_dir}/assets/img/camera-icon.png" width="24px" height="20px" /></a></div>
											<div class="cropit-image-preview"></div>
										</div>
									</div>

									<div class="form-group">
										<label class="control-label">Alamat:</label>
										<textarea name="alamat" class="form-control">{$data[0].alamat}</textarea>
									</div>

									<div class="form-group">
										<label class="control-label">Propinsi:</label>
										<select id="profil_prop" name="propinsi" class="form-control">
											<option value="0">-- Pilih Propinsi --</option>
											{foreach $listpropinsi as $entry}
											<option value="{$entry.province_id}" {if $entry.province_id eq $data[0].id_propinsi} selected="selected" {/if}>{$entry.province}</option>
											{/foreach}
										</select>
									</div>

									<div class="form-group">
										<label class="control-label">Kota:</label>
										<select id="profil_kota" name="kota" class="form-control">
											<option value="0">-- Pilih Kota --</option>
										</select>
									</div>

									<div class="form-group">
										<label class="control-label">Kecamatan:</label>
										<select id="profil_kecamatan" name="kecamatan"  class="form-control">
											<option value="0">-- Pilih Kecamatan --</option>
										</select>
									</div>

									<div class="form-group">
										<label class="control-label">Kode Pos:</label>
										<input type="text" name="kode_pos" value="{$data[0].kode_pos}" class="form-control" />
									</div>

									<div class="form-group">
										<label class="control-label">Jenis User:</label>
										<select name="jenis_user" class="form-control">
											{foreach $jenis_user as $entry}
											<option value="{$entry.id}" {if $entry.id eq $data[0].jenis_user} selected="selected" {/if}>{$entry.nama}</option>
											{/foreach}
										</select>
									</div>

				                    <div class="form-group">
				                        <table>
				                            <tbody>
				                                <tr>
				                                    <td width="100%">&nbsp;</td> 
				                                    <td nowrap>
				                                        <div id="i_loading" class="G-btn-animation" style="display: none;"><img src="{$tpl_dir}/assets/img/loading.gif" /></div>                  
				                                        <div id="btn_simpan" type="submit" class="btn btn-primary">Simpan</div>
				                                    </td>
				                                </tr>
				                            </tbody>                                
				                        </table>
				                    </div>
				                
				        	
				        	<!---- TUTUP ---->	
		    			
					</div>
				</div>
			</div>
		</section>
		<!--/Page Container-->

		<!-- Global scripts -->
		<script src="{$tpl_dir}/js/jquery.js"></script>	
		<script src="{$tpl_dir}/js/bootstrap.js"></script>
		<script src="{$tpl_dir}/js/jquery.ui.js"></script>
		<script src="{$tpl_dir}/js/nav.accordion.js"></script>	
		<script src="{$tpl_dir}/js/hammerjs.js"></script>
		<script src="{$tpl_dir}/js/jquery.hammer.js"></script>

		<script src="{$tpl_dir}/js/jquery.slimscroll.js"></script>	
		<script src="{$tpl_dir}/js/smart-resize.js"></script>
		<script src="{$tpl_dir}/js/blockui.min.js"></script>		
		<script src="{$tpl_dir}/js/wow.min.js"></script>					
		<script src="{$tpl_dir}/js/fancybox.min.js"></script>
		<script src="{$tpl_dir}/js/venobox.js"></script>
		<script src="{$tpl_dir}/js/forms/uniform.min.js"></script>
		<script src="{$tpl_dir}/js/forms/switchery.js"></script>
		<script src="{$tpl_dir}/js/forms/select2.min.js"></script>	
		<script src="{$tpl_dir}/js/core.js"></script>
		<!-- /global scripts -->

		<!-- Page scripts -->
		<script src="{$tpl_dir}/assets/bootstrap-fileinput/js/fileinput.js"></script>
		<script type="text/javascript" src="{$tpl_dir}/assets/js/jquery.input.formatter.js"></script>  

		<link href="{$tpl_dir}/assets/datepick/jquery.datepick.css" rel="stylesheet">
		<script src="{$tpl_dir}/assets/datepick/jquery.plugin.js"></script>
		<script src="{$tpl_dir}/assets/datepick/jquery.datepick.js"></script>

		<script type="text/javascript">

	        $(function () {    

	            var isEdit = {if $isEdit eq true}true{else}false{/if};
	            $('#photo-editor').cropit({
					smallImage: 'stretch',
					imageState: {
						src: '{$homeurl}/uploads/member/{$data[0].photo}'
					}
				});

				$('#upload_photo').click(function(){
					$('#fileupload_photo').trigger('click'); 
					return false;
				});

	            function setErrorMessage(message) {
	                $('#alert_error .alert').text(message);
	                $('#alert_error').show('slow');
	                setTimeout(function() {
	                    $('#alert_error').hide('slow');
	                }, 5000);
	                $("body, html").animate({ 
	                    scrollTop: $('#wrapper').offset().top - 70
	                }, 600);

	            }

	            $('#btn_simpan').click(function() {            
	                
	                var data = new FormData();
					var first_name     = $('[name=first_name]').val();
					var last_name      = $('[name=last_name]').val();
					var email          = $('[name=email]').val();
					var username       = $('[name=username]').val();
					var no_hp          = $('[name=no_hp]').val();
					var alamat         = $('[name=alamat]').val();
					var id_propinsi    = $('[name=propinsi]').val();
					var nama_propinsi  = $("#profil_prop option[value='"+id_propinsi+"']").text();
					var id_kota        = $('[name=kota]').val();
					var nama_kota      = $("#profil_kota option[value='"+id_kota+"']").text();
					var id_kecamatan   = $('[name=kecamatan]').val();
					var nama_kecamatan = $("#profil_kecamatan option[value='"+id_kecamatan+"']").text();
					var kode_pos       = $('[name=kode_pos]').val();
					var jenis_user     = $('[name=jenis_user]').val();
					var photoData      = $('#photo-editor').cropit('export');

					var data = new FormData();
					data.append('id', isEdit?'{$data[0].id}':'');
					data.append('firstname', first_name);
					data.append('lastname', last_name);
					data.append('email', email);
					data.append('username', username);
					data.append('no_hp', no_hp);
					data.append('alamat', alamat);
					data.append('propinsi', id_propinsi);
					data.append('nama_propinsi', nama_propinsi);
					data.append('kota', id_kota);
					data.append('nama_kota', nama_kota);
					data.append('kecamatan', id_kecamatan);
					data.append('nama_kecamatan', nama_kecamatan);                                
					data.append('kode_pos', kode_pos);                                
					data.append('jenis_user', jenis_user);
					data.append('filename_photo', photoData);    
					data.append('password', $('[name=password]').val());
					data.append('konfirmasi', $('[name=konfirmasi]').val());
					//data.append('status', $('[name=status]').val());

	                //setLoading(true);
	                try {
					    window.cpjs.showProgressDialog(true);
					} catch(err) {
					    console.log(err.message);
					}

	                $.ajax({
	                    type: 'POST',
                    url: isEdit?'update_member.php':'save_member.php',
                    data: data,
                    cache: false,
                    dataType: 'json',
                    processData: false, // Don't process the files
                    contentType: false, // Set content type to false as jQuery will tell the server its a query string request
                    success: function(data) {
	                        
	                        try {
					            window.cpjs.showProgressDialog(false);
					          	window.cpjs.showMessageDialog(data['message'], data['success']);
					        } catch(err) {
					           	console.log(err.message);
					        }

	                    }, 

	                    error: function() {
	                        
	                        try {
							    window.cpjs.showProgressDialog(false);
							    window.cpjs.showMessageDialog('Proses simpan data produk gagal!', false);
							} catch(err) {
							    console.log(err.message);
							}

	                    }

	                });
	            });

	            function setLoading(isLoading) {
	                if(isLoading) {
	                    $('#i_loading').show();
	                    $('#btn_simpan').hide();
	                    $('#btn_batal').hide();
	                } else {
	                    $('#i_loading').hide();
	                    $('#btn_simpan').show(); 
	                    $('#btn_batal').show();
	                }
	            }

	            $('#profil_prop').on('change', function (e) {
					loadKota(this.value, 0);
					loadKecamatan(0, 0);
				});

				$('#profil_kota').on('change', function (e) {
					loadKecamatan(this.value, 0);
				});

				function loadKota(propinsi, kota) {
					$("#profil_kota").empty();
					$('<option value="0">-- Pilih Kota --</option>').appendTo('#profil_kota');

					$.ajax({
						type: 'POST',
						url: '{$homeurl}/store/getKota.php',
						data: { 'propinsi': propinsi },
						dataType: 'json',
						success: function(data) {
							var store = data['topics'];
							var data = '<option value="0">-- Pilih Kota --</option>';
							for(var key in store) {
								data+='<option value="'+store[key]['city_id']+'"'+(store[key]['city_id']==kota?' selected="selected"':'')+'>'+store[key]['city_name']+'</option>';
							}
							$("#profil_kota").empty();
							$(data).appendTo('#profil_kota');
						}
					});
				}

				function loadKecamatan(kota, kecamatan) {
					$("#profil_kecamatan").empty();
					$('<option value="0">-- Pilih Kecamatan --</option>').appendTo('#profil_kecamatan');

					if(kota>0) {
						$.ajax({
							type: 'POST',
							url: '{$homeurl}/store/getKecamatan.php',
							data: { 'kota': kota },
							dataType: 'json',
							success: function(data) {
								var store = data['topics'];
								var data = '<option value="0">-- Pilih Kecamatan --</option>';
								for(var key in store) {
									data+='<option value="'+store[key]['subdistrict_id']+'"'+(store[key]['subdistrict_id']==kecamatan?' selected="selected"':'')+'>'+store[key]['subdistrict_name']+'</option>';
								}

								$("#profil_kecamatan").empty();
								$(data).appendTo('#profil_kecamatan');
							}
						});
					}
				}
	    	});
	    </script>

	</body>
</html>
